<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zoë Dunworth - Game Dev Portfolio</title>
  <meta name="description" content="Game developer portfolio: projects, skills, demos, and contact." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Sticky Nav -->
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="#top">
        <span class="dot"></span>
        <b id="brandName">Zoë Dunworth</b>
      </a>
      <nav class="nav-links" id="navLinks"></nav>
      <a class="btn" id="ctaBtn" href="#contact">Contact</a>
    </div>
  </header>

  <main id="top" class="wrap">
    <!-- HERO -->
    <section class="hero">
      <div class="hero-grid">
        <div class="card">
          <div class="kicker" id="kicker">Gameplay • Technical Art</div>
          <h1 id="headline">Game Dev Grad Portfolio</h1>
          <p class="lead" id="bio"></p>

          <div class="quick" id="quickPills"></div>

          <div class="proj-actions" style="margin-top:14px">
            <a class="btn" id="resumeBtn" href="#">CV</a>
            <a class="link" id="githubBtn" href="https://github.com/ZoeDunworth123">GitHub</a>
            <a class="link" id="linkedinBtn" href="https://www.linkedin.com/in/zo%C3%AB-dunworth-058371301/">LinkedIn</a>
          </div>
        </div>

        <div class="card">
          <div class="section-head">
            <h2>Skills</h2>
            
          </div>
          <div class="list" id="highlights">
            <p>
              Unity, Unreal Engine, Blender, Maya, Substance
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- PROJECTS -->
    <section id="projects">
      <div class="section-head">
        <h2>Projects</h2>
        
      </div>

     

      <div class="grid" id="projectGrid">
        
      </div>
    </section>

    <!-- ABOUT + SKILLS -->
    <section id="about">
      <div class="section-head">
        <h2>About</h2>
  
      </div>

      
        <div class="card">
          <h3 style="margin:0 0 8px">About me</h3>
          <div class="muted" id="aboutText"></div>
          <div style="height:10px"></div>
          <div class="muted small" id="aboutBullets"></div>
        </div>

        
      
    </section>

    <!-- EXPERIENCE / EDUCATION -->
    <section id="experience">
      <div class="section-head">
        <h2>Experience</h2>
  
      </div>
      <div class="list" id="xpList"></div>
    </section>

    <!-- CONTACT -->
    <section id="contact">
      <div class="section-head">
        <h2>Contact</h2>
        
      </div>

      <div class="grid">
        <div class="card col-6">
          <b>Email</b>
          <p> zoecdunworth@gmail.com</p>
          <div class="muted" id="emailLine"></div>
          <div style="height:10px"></div>

        </div>

        <div class="card col-6">
          <b>Links</b>
          <div class="proj-actions" id="contactLinks" style="margin-top:10px"></div>
          <div style="height:12px"></div>
          
        </div>
      </div>
    </section>

    <div class="footer">
      <div class="row">
        <span id="footerLeft">© <span id="year"></span> Zoë Dunworth </span>

      </div>
    </div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
